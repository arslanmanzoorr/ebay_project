<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Bidsquire</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 300;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        a:hover {
            background: white;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
